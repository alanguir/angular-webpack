<heading id="title-bar" category="search.category"></heading>

<main>
  <div class="pure-g">
    <div class="pure-u-1-12" ng-click="search.prevPage()">
      &lt;
    </div>
    <div id="categoryList" class="pure-u-5-6 pure-g" ng-if="!search.loading">
      <div ng-repeat="business in search.results" class="pure-u-1-3" ng-click="search.focusOn(business)">
          <p>{{business.name}}</p>
          <p>
            <h2>{{business.rating}}</h2>
            <img ng-src="{{business.rating_img_url}}"><br/>
            <strong>{{business.review_count}} reviewed</strong>
          </p>
          <img ng-src="{{business.image_url | scaleImg | placeholderImage}}" width="90%" >
      </div>
    </div>
    <div id="loading" class="pure-u-5-6 pure-g" ng-if="search.loading">
      <p>loading...</p>
    </div>
    <div class="pure-u-1-12" ng-click="search.nextPage()">
      &gt;
    </div>
  </div>
  <p>{{search.loading}}</p>
  <p>{{search.limits}}</p>
</main>

<foot/>
