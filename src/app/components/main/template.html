
<heading id="title-bar"></heading>

<main>
  <div class="pure-g">
    <div class="pure-u-1-12">
      &lt;
    </div>
    <div id="categoryList" class="pure-u-5-6 pure-g">
      <div class="category pure-u-1-3" ng-repeat="(key, value) in app.categories">
        <span ng-class="app.oversize(value)? 'oversize':''"
              ng-mousedown="app.search(key)">
          {{value}}
        </span>
      </div>
    </div>
    <div class="pure-u-1-12">
      &gt;
    </div>
  </div>

</main>
<footer>
  Powered by yelp
</footer>
